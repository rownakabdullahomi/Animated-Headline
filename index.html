<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Headline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.animatedheadline.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="hero">
        <div class="container">
            <div class="hero-content" style="font-size: 50px;">
                <h1 class="ah-headline">
                    <span>Hello</span><br>
                    <span class="me">I am</span>
                    <span class="ah-words-wrapper">
                        <b class="is-visible">Rownak</b>
                        <b>Designer</b>
                        <b>Developer</b>
                    </span>
                </h1>

                <div class="socilalists">
                    <ul class="icons">
                        <li><a href="#">
                                <img src="css/img/icons/logo-facebook.svg" class="socialicons">
                            </a></li>
                        <li><a href="#">
                                <img src="css/img/icons/logo-linkedin.svg">
                            </a></li>
                        <li><a href="#">
                                <img src="css/img/icons/logo-twitter.svg">
                            </a></li>
                    </ul>
                </div>
            </div>
            
        </div>
    </section>









    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/jquery.animatedheadline.min.js"></script>
    <!-- <script src="js/ionicons.esm.js"></script>
    <script src="js/ionicons.js"></script> -->
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
